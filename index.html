<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>QR Code Generation</title>
</head>
<body>
    <div class="title">
        <a href="./index.html"><h1 data-text="QR Code Generation">QR Code Generation</h1></a>
    </div>
    <div class="wrapper">
        <header>
            <h2>QR Code...</h2>
            <p>Paste a url or enter text to create QR code</p>
            <button class="url oculto">Create QR</button>
        </header>
        <div class="form">
            <input type="text" placeholder="Enter text or url" class="qr-url">

            <input type="text" placeholder="NameRED" class="ssid oculto">
            <input type="text" placeholder="Password" class="password oculto">



            <button>Generate QR Code</button>
            <button class="wifi">Generate WiFiQR</button>
            <button class="qrWifi oculto">Create WiFiQR</button>

        </div>
        <div class="qr-code">
            <img src="" alt="qr-code">
            <button class="btn" >Download</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
